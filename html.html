<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mango vs Mustard â€” Simple Vote</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --accent:#ffb74d;
      --muted:#6b6f76;
      --radius:14px;
      --gap:18px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      padding:32px;
      color:var(--muted);
    }
    .wrap{
      width:100%;
      max-width:820px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      align-items:start;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 18px rgba(15,20,40,0.08);
      text-align:center;
    }
    .title{
      font-size:18px;
      font-weight:600;
      margin:0 0 10px;
      color:#1f2937;
    }
    .percent{
      font-size:28px;
      font-weight:700;
      margin-bottom:6px;
      color:#111827;
    }
    .count{
      font-size:18px;
      color:var(--muted);
      margin-bottom:12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      border:0;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
      transition:transform .08s ease, box-shadow .12s ease;
      box-shadow:0 6px 12px rgba(2,6,23,0.06);
      user-select:none;
    }
    .btn:active{ transform:translateY(1px) }
    .mango { background:linear-gradient(90deg,#ffd37a,#ffb74d); color:#2b1a00; }
    .mustard { background:linear-gradient(90deg,#f9e79f,#f4c542); color:#2b1a00; }
    .meta{
      margin-top:14px;
      font-size:13px;
      color:#6b7280;
    }
    .controls{
      grid-column:1 / -1;
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }
    .small{
      background:transparent;
      border:1px solid rgba(16,24,40,0.06);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-size:13px;
    }
    @media (max-width:700px){
      .wrap{ grid-template-columns:1fr; }
      .controls{ flex-direction:column-reverse; align-items:stretch; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Mango vs Mustard poll">
    <section class="card" id="mangoCard" aria-labelledby="mangoTitle">
      <h2 class="title" id="mangoTitle">Mangoes</h2>
      <div class="percent" id="mangoPct">0%</div>
      <div class="count" id="mangoCount">0 votes</div>
      <button class="btn mango" id="mangoBtn" aria-label="Vote for Mango">Vote Mango ðŸ¥­</button>
      <div class="meta">Click to add a vote. Votes stored in your browser.</div>
    </section>

    <section class="card" id="mustardCard" aria-labelledby="mustardTitle">
      <h2 class="title" id="mustardTitle">Mustard</h2>
      <div class="percent" id="mustardPct">0%</div>
      <div class="count" id="mustardCount">0 votes</div>
      <button class="btn mustard" id="mustardBtn" aria-label="Vote for Mustard">Vote Mustard ðŸŒ­</button>
      <div class="meta">Click to add a vote. Votes stored in your browser.</div>
    </section>

    <div class="controls">
      <div style="display:flex;gap:10px;align-items:center">
        <button class="small" id="resetBtn" title="Reset local counts">Reset (local)</button>
        <button class="small" id="zeroBtn" title="Zero both counts">Zero Both</button>
      </div>
      <div style="text-align:right;color:#6b7280;font-size:13px">
        <div>Total votes: <span id="totalVotes">0</span></div>
        <div style="margin-top:6px">Tip: Save the file as <code>index.html</code> and publish via GitHub Pages to embed in Google Sites.</div>
      </div>
    </div>
  </main>

  <script>
    // Keys in localStorage
    const KEY_M = 'poll_mango_count_v1';
    const KEY_U = 'poll_mustard_count_v1';

    // DOM
    const mangoPctEl = document.getElementById('mangoPct');
    const mustardPctEl = document.getElementById('mustardPct');
    const mangoCountEl = document.getElementById('mangoCount');
    const mustardCountEl = document.getElementById('mustardCount');
    const totalVotesEl = document.getElementById('totalVotes');
    const mangoBtn = document.getElementById('mangoBtn');
    const mustardBtn = document.getElementById('mustardBtn');
    const resetBtn = document.getElementById('resetBtn');
    const zeroBtn = document.getElementById('zeroBtn');

    // read integer from storage or 0
    function readCount(key){ return parseInt(localStorage.getItem(key) || '0', 10) }

    // write count
    function writeCount(key, value){ localStorage.setItem(key, String(value)) }

    // update UI
    function updateUI(){
      const m = readCount(KEY_M);
      const u = readCount(KEY_U);
      const total = m + u;
      const mPct = total === 0 ? 0 : Math.round((m/total)*100);
      const uPct = total === 0 ? 0 : Math.round((u/total)*100);

      mangoPctEl.textContent = mPct + '%';
      mustardPctEl.textContent = uPct + '%';
      mangoCountEl.textContent = m + (m === 1 ? ' vote' : ' votes');
      mustardCountEl.textContent = u + (u === 1 ? ' vote' : ' votes');
      totalVotesEl.textContent = total;
    }

    // increment functions
    function voteMango(){ writeCount(KEY_M, readCount(KEY_M) + 1); updateUI(); }
    function voteMustard(){ writeCount(KEY_U, readCount(KEY_U) + 1); updateUI(); }

    // attach events
    mangoBtn.addEventListener('click', voteMango);
    mustardBtn.addEventListener('click', voteMustard);

    // keyboard accessibility (Enter/Space) for buttons
    [mangoBtn, mustardBtn].forEach(btn=>{
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          btn.click();
        }
      });
    });

    // reset only for this browser (clears storage keys)
    resetBtn.addEventListener('click', ()=>{
      if(!confirm('Reset your local vote counts? This only affects your browser.')) return;
      localStorage.removeItem(KEY_M);
      localStorage.removeItem(KEY_U);
      updateUI();
    });

    // zero both (sets both to 0)
    zeroBtn.addEventListener('click', ()=>{
      if(!confirm('Set both counts to zero in your browser?')) return;
      writeCount(KEY_M, 0);
      writeCount(KEY_U, 0);
      updateUI();
    });

    // initialize UI on load
    updateUI();
  </script>
</body>
</html>
