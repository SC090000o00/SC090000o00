<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mango vs Mustard â€” Vote</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --accent:#ffb74d;
      --muted:#6b6f76;
      --radius:14px;
      --gap:18px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      padding:32px;
      color:var(--muted);
    }
    .wrap{
      width:100%;
      max-width:820px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      align-items:start;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 18px rgba(15,20,40,0.08);
      text-align:center;
    }
    .title{
      font-size:18px;
      font-weight:600;
      margin:0 0 10px;
      color:#1f2937;
    }
    .percent{
      font-size:28px;
      font-weight:700;
      margin-bottom:6px;
      color:#111827;
    }
    .count{
      font-size:18px;
      color:var(--muted);
      margin-bottom:12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      border:0;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
      transition:transform .08s ease, box-shadow .12s ease;
      box-shadow:0 6px 12px rgba(2,6,23,0.06);
      user-select:none;
    }
    .btn:active{ transform:translateY(1px) }
    .mango { background:linear-gradient(90deg,#ffd37a,#ffb74d); color:#2b1a00; }
    .mustard { background:linear-gradient(90deg,#f9e79f,#f4c542); color:#2b1a00; }
    @media (max-width:700px){
      .wrap{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Mango vs Mustard poll">
    <section class="card" id="mangoCard" aria-labelledby="mangoTitle">
      <h2 class="title" id="mangoTitle">Mangoes</h2>
      <div class="percent" id="mangoPct">0%</div>
      <div class="count" id="mangoCount">0 votes</div>
      <button class="btn mango" id="mangoBtn" aria-label="Vote for Mango">Vote Mango ðŸ¥­</button>
    </section>

    <section class="card" id="mustardCard" aria-labelledby="mustardTitle">
      <h2 class="title" id="mustardTitle">Mustard</h2>
      <div class="percent" id="mustardPct">0%</div>
      <div class="count" id="mustardCount">0 votes</div>
      <button class="btn mustard" id="mustardBtn" aria-label="Vote for Mustard">Vote Mustard ðŸŒ­</button>
    </section>
  </main>

  <script>
    // localStorage keys
    const KEY_M = 'poll_mango_count_v1';
    const KEY_U = 'poll_mustard_count_v1';

    // DOM
    const mangoPctEl = document.getElementById('mangoPct');
    const mustardPctEl = document.getElementById('mustardPct');
    const mangoCountEl = document.getElementById('mangoCount');
    const mustardCountEl = document.getElementById('mustardCount');
    const mangoBtn = document.getElementById('mangoBtn');
    const mustardBtn = document.getElementById('mustardBtn');

    // helpers
    function readCount(key){ return parseInt(localStorage.getItem(key) || '0', 10); }
    function writeCount(key, value){ localStorage.setItem(key, String(value)); }

    function updateUI(){
      const m = readCount(KEY_M);
      const u = readCount(KEY_U);
      const total = m + u;
      const mPct = total === 0 ? 0 : Math.round((m/total)*100);
      const uPct = total === 0 ? 0 : Math.round((u/total)*100);

      mangoPctEl.textContent = mPct + '%';
      mustardPctEl.textContent = uPct + '%';
      mangoCountEl.textContent = m + (m === 1 ? ' vote' : ' votes');
      mustardCountEl.textContent = u + (u === 1 ? ' vote' : ' votes');
    }

    function voteMango(){ writeCount(KEY_M, readCount(KEY_M) + 1); updateUI(); }
    function voteMustard(){ writeCount(KEY_U, readCount(KEY_U) + 1); updateUI(); }

    mangoBtn.addEventListener('click', voteMango);
    mustardBtn.addEventListener('click', voteMustard);

    // keyboard accessibility
    [mangoBtn, mustardBtn].forEach(btn=>{
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          btn.click();
        }
      });
    });

    // initialize
    updateUI();
  </script>
</body>
</html>
